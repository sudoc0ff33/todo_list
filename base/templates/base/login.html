{% extends 'base/main.html' %}
{% block content %}

<div class="headers-bar">
    <h1>Task List</h1>
    

</div>


<div class="card-body">
    <h2>Login to your Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button center" type='submit' value='Login'>

    <div class="register-container">
        <p> Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>


</div>



{% endblock content %}
